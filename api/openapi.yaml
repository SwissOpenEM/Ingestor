openapi: 3.0.3
info:
    title: SciCat Ingestor API
    description: |-
        Rest API for communication between the Ingestor UI and Ingestor backend service. The backend service communicates with the EM-SciCat service. 
        The API allows the transfer of data, automatic metadata extraction and status message queries.
    version: 1.0.0
servers:
    - url: https://api.localhost/v1
tags:
    - name: dataset
      description: Operations related to datasets
    - name: transfer
      description: Operations related to data transfers
    - name: extractor
      description: Operations related to metadata extraction
    - name: schema
      description: Operations related to schemas
    - name: other
      description: Further operations for general information

# Uncomment this do enable authentication for all endpoints
# security:
#     - bearerAuth: []


paths:
    /dataset:
        post:
            tags:
                - dataset
            summary: Ingest a new dataset
            description: Create a dataset element in SciCat and send the data to SciCat.
            operationId: DatasetController_ingestDataset
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/IngestorUiPostDatasetRequest"
            responses:
                "200":
                    description: Dataset ingestion successful
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiPostDatasetResponse"
                "400":
                    description: Invalid request
                    content:
                        text/plain:
                            schema:
                                type: string

    /transfer:
        get:
            tags:
                - transfer
            summary: Get list of transfers. Optional use the transferId parameter to only get one item.
            description: Retrieve a paginated list of transfers with optional filtering.
            operationId: TransferController_getTransfer
            parameters:
                - name: transferId
                  in: query
                  required: false
                  schema:
                      type: string
                - name: page
                  in: query
                  required: false
                  schema:
                      type: integer
                      description: Page number for pagination.
                - name: pageSize
                  in: query
                  required: false
                  schema:
                      type: integer
                      description: Number of transfers per page.
            responses:
                "200":
                    description: Get Transfer status retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiGetTransferResponse"
                "400":
                    description: Invalid request
                    content:
                        text/plain:
                            schema:
                                type: string
        delete:
            tags:
                - transfer
            summary: Cancel a data transfer
            operationId: TransferController_deleteTransfer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/IngestorUiDeleteTransferRequest"
            responses:
                "200":
                    description: Transfer canceled successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiDeleteTransferResponse"
                "400":
                    description: Invalid request
                    content:
                        text/plain:
                            schema:
                                type: string

    /health:
        get:
            tags:
                - other
            summary: Get the health status.
            description: Retrieve information about the status of openEm components.
            operationId: OtherController_getHealth
            responses:
                "200":
                    description: Health status retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiOtherHealthResponse"
    /version:
        get:
            tags:
                - other
            summary: Get the used ingestor version
            description: Retrieve the current version of the ingestor.
            operationId: OtherController_getVersion
            responses:
                "200":
                    description: Ingestor version retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiOtherVersionResponse"
    /extractor:
        get:
            tags:
                - extractor
            summary: Get available extractors
            description: 'Retrieve the available extractors configured in the ingestor.'
            operationId: ExtractorController_getExtractors
            responses:
                '200':
                    description: Avilable extractors retrieved sucessfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiOtherVersionResponse"                 
        post:
            tags:
                - extractor
            summary: Start a new metadata extraction
            description: Start a new metadata extraction on the specified data set with the selected method.
            operationId: ExtractorController_startExtraction
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/IngestorUiPostExtractionRequest"
            responses:
                "200":
                    description: Dataset ingestion successful
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiPostDatasetResponse"
                "400":
                    description: Invalid request
                    content:
                        text/plain:
                            schema:
                                type: string
    /schema:
        get:
            tags:
                - schema
            summary: Get schema for selected method
            description: 'Retrieve the right schema for the selected extractor.'
            operationId: SchemaController_getSchema
            parameters:
                - name: methodName
                  in: query
                  required: true
                  schema:
                      type: string
            responses:
                '200':
                    description: Schema retrieved sucessfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/IngestorUiGetSchemaRequest"                 
                "400":
                    description: Invalid request
                    content:
                        text/plain:
                            schema:
                                type: string
components:
    schemas:
        IngestorUiPostDatasetRequest:
            type: object
            properties:
                metaData:
                    type: string
                    description: The metadata of the dataset.
        IngestorUiPostDatasetResponse:
            type: object
            properties:
                ingestId:
                    type: string
                    description: The unique ingestion id of the dataset.
                status:
                    type: string
                    description: The status of the ingestion. Can be used to send a message back to the ui.
        IngestorUiGetTransferItem:
            type: object
            properties:
                transferId:
                    type: string
                status:
                    type: string
        IngestorUiGetTransferResponse:
            type: object
            properties:
                transfers:
                    type: array
                    items:
                        $ref: "#/components/schemas/IngestorUiGetTransferItem"
                total:
                    type: integer
                    description: Total number of transfers.
        IngestorUiDeleteTransferRequest:
            type: object
            properties:
                ingestId:
                    type: string
                    description: Ingestion id to abort the ingestion
        IngestorUiDeleteTransferResponse:
            type: object
            properties:
                ingestId:
                    type: string
                    description: Ingestion id to abort the ingestion
                status:
                    type: string
                    description: New status of the ingestion.
        IngestorUiOtherVersionResponse:
            type: object
            properties:
                version:
                    type: string
                    description: Version of the ingestor.
        IngestorUiOtherHealthResponse:
            type: object
            properties:
                ingestorStatus:
                    type: string
                    description: Status of the ingestor.
                scicatStatus:
                    type: string
                    description: Status of SciCat.
                globusStatus:
                    type: string
                    description: Status of Globus.
        IngestorUiGetExtractorItem:
            type: object
            properties:
                methodName:
                    type: string
                    description: Available method names of the extractor configurered in the ingestor.
        IngestorUiGetExtractorResponse:
            type: object
            properties:
                extractors:
                    type: array
                    items:
                        $ref: "#/components/schemas/IngestorUiGetExtractorItem"
                total:
                    type: integer
                    description: Total number of transfers.
        IngestorUiPostExtractionRequest:
            type: object
            properties:
                filePath:
                    type: string
                    description: The file path of the selected data record.
                methodName:
                    type: string
                    description: The selected methodName for data extraction.
        IngestorUiGetSchemaRequest:
            type: object
            properties:
                schema:
                    type: string
                    description: Schema which belongs to an extractor method.
