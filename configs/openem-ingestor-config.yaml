Scicat:
  Host: http://scicat:8080/api/v3
  AccessToken: "token"
Transfer:
  Method: Globus
  S3:
    Endpoint: s3:9000
    Bucket: landingzone
    Checksum: true
    Location: "eu-west-1"
    User: "minio_user"
    Password: "minio_pass"
  Globus:
    ClientID: ""
    ClientSecret: ""
    RedirectURL: ""
    Scopes: []
    SourceCollection: ""
    SourcePrefixPath: ""
    DestinationCollection: ""
    DestinationPrefixPath: ""
Misc:
  ConcurrencyLimit: 2
  Port: 8888
MetadataExtractors:
  Extractors:
  - Name: LS
    GithubOrg: SwissOpenEM
    GithubProject: LS_Metadata_reader
    Version: v0.2.5
    Executable: LS_Metadata_reader
    Checksum: 1c552f222df836cb617ec228cb01859dfcf933776a235fd35f702be4b70031c9 
    ChecksumAlg: sha256
    CommandLineTemplate: "-i {{.SourceFolder}} -o {{.OutputFile}}"
  MetadataExtractorsLocation: ./parentPathToAllExtractors/
  Default: LS